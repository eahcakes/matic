<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Involved</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&family=Sour+Gummy:wght@100..900&display=swap" rel="stylesheet">
    
    <style>
        /* General Styles */
        body {
            font-family: "Quicksand", sans-serif;
            background: url('https://lh3.googleusercontent.com/proxy/9_BmlMtdgpIDoVtYu4rzbgKpTDi1omjsMoN2uEttNFcpHheHScb3GEsv26jqG19Hj9nQOhkyzZ9nnvus880BZl4_IhZJXi8jmVu_oWTMElCVCNpQdDVDlv05FX89IUWO-IOfL5S1UDJMfdBz5WNSgQmSnzzJiw') no-repeat center center/cover;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* Navigation Bar */
        nav {
            background-color: rgba(220, 208, 204, 0.9);
            padding: 10px 20px;
            border-bottom: 3px solid black;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            position: sticky;
            top: 0;
            z-index: 1000; /* Ensures the nav bar stays above other content */
            width: 100%;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        nav a {
            color: #000;
            text-decoration: none;
            font-size: 18px;
            margin: 0 15px;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #4a90e2; /* Adds a hover effect */
        }

        /* Responsive Navigation Bar */
        @media (max-width: 768px) {
            nav {
                flex-direction: column;
                align-items: flex-start;
            }

            nav a {
                width: 100%;
                text-align: center;
                margin: 10px 0; /* Adds spacing between links */
            }
        }

        header {
            background: rgba(220, 208, 204, 0.9);
            color: #4A4A4A;
            text-align: center;
            padding: 2rem;
            width: 100%;
            font-size: 2rem;
            font-weight: bold;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(5px);
        }

        main {
            background: rgba(255, 255, 255, 0.95);
            max-width: 700px;
            padding: 30px;
            margin: 20px;
            border-radius: 20px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h2 {
            color: #333;
            font-size: 1.8rem;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        label {
            font-weight: bold;
            color: #444;
            font-size: 1.1rem;
        }

        input, textarea {
            padding: 12px;
            border: 2px solid #ccc;
            border-radius: 8px;
            font-size: 1rem;
            transition: 0.3s;
            background: rgba(255, 255, 255, 0.9);
        }

        input:focus, textarea:focus {
            border-color: #91bee5;
            outline: none;
            box-shadow: 0px 0px 8px rgba(145, 190, 229, 0.6);
        }

        button {
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: #FFD700; /* Yellow color */
            color: #333; /* Dark text for contrast */
            font-size: 1.2rem;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 10px;
        }

        button:hover {
            background: #FFC300; /* Darker yellow on hover */
            transform: translateY(-2px);
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        footer {
            background: rgba(220, 208, 204, 0.9);
            padding: 15px;
            width: 100%;
            text-align: center;
            font-weight: bold;
            color: #4A4A4A;
            margin-top: auto;
            backdrop-filter: blur(5px);
        }

        .button-container {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .button-container button {
            flex: 1;
        }
    </style>
</head>
<body>
    <header>
        Get Involved
    </header>
    <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
        <a href="get-involved.html">Get Involved</a>
        <a href="services.html">Services</a>
    </nav>
    <main>
        <h2>Want to join us and make a difference? Fill out the form or donate today!</h2>
        <form id="involvement-form" action="#" method="POST">
            <label for="name">Enter Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name here..." required>

            <label for="email">Enter Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email here... (optional)">

            <label for="message">Why or how do you want to help?</label>
            <textarea id="message" name="message" rows="4" placeholder="Let us know!" required></textarea>

            <div class="button-container">
                <button type="submit">Send Form</button>
                <button type="button" onclick="window.location.href='https://www.paypal.com/donate'">Donate</button>
            </div>
        </form>
    </main>
    
    <footer>
        Â© Cedric Castiel E. Maala 2024 | SIP Group 5
    </footer>

    <script>
        // Handle form submission
        document.getElementById('involvement-form').addEventListener('submit', function (event) {
            event.preventDefault(); // Prevent the form from submitting the traditional way
            alert('Thank you for your submission! We will get back to you soon.');
            // You can add AJAX or fetch() here to handle form data submission
        });
    </script>
</body>
</html>
